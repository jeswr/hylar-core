name: automerge

on:
  # Trigger on Pull Requests against the master branch.
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - synchronize
  # Trigger on Pull Requests to the master branch.
  push:
    branches:
      - main

jobs:
  merge-me:
    name: automerge
    runs-on: ubuntu-latest
    steps:
      - # It is often a desired behavior to merge only when a workflow execution
        # succeeds. This can be changed as needed.
        run: echo ${{ github.event.workflow_run.conclusion == 'success' && contains(github.event.pull_request.labels, 'automerge') }}
 
