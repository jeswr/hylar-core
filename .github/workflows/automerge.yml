on: pull_request

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event.pull_request.labels) }}
          LABEL_CHECK: ${{ contains(github.event.pull_request.labels, "automerge") }}
        run: echo "$GITHUB_CONTEXT" && echo "$LABEL_CHECK"
